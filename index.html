[<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIK-DOWN | NOXA PREMIUM</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --tiktok-pink: #FE2C55;
            --tiktok-cyan: #25F4EE;
            --bg: #F8F9FA;
            --card: #FFFFFF;
            --text: #121212;
            --border: #E0E0E0;
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body { 
            background-color: var(--bg); 
            color: var(--text);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding: 20px;
        }

        /* CONTAINER 2D RAPI */
        .wrapper {
            width: 100%; max-width: 500px;
            background: var(--card);
            border: 4px solid var(--text); /* Gaya 2D Tebal */
            box-shadow: 10px 10px 0px var(--text); /* Shadow 2D Hard */
            padding: 40px 25px;
            border-radius: 20px;
            text-align: center;
        }

        h1 { 
            font-weight: 800; font-size: 32px; letter-spacing: -1px; margin-bottom: 10px;
        }

        p { color: #666; font-size: 14px; margin-bottom: 30px; }

        /* INPUT AREA */
        .input-group { position: relative; margin-bottom: 20px; }

        input {
            width: 100%; padding: 18px;
            border: 3px solid var(--text);
            border-radius: 12px;
            font-size: 15px; font-weight: 600;
            outline: none; transition: 0.2s;
        }

        input:focus { border-color: var(--tiktok-pink); }

        /* BUTTON PREMIUM */
        .btn-download {
            width: 100%; padding: 18px;
            background: var(--tiktok-pink);
            color: white; border: 3px solid var(--text);
            border-radius: 12px; font-weight: 800; cursor: pointer;
            box-shadow: 4px 4px 0px var(--text);
            transition: 0.1s; font-size: 16px;
        }

        .btn-download:active {
            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0px var(--text);
        }

        /* RESULT AREA (Hidden by default) */
        #result {
            margin-top: 30px; display: none;
            border-top: 2px dashed var(--border);
            padding-top: 25px;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .thumb { 
            width: 100px; height: 100px; border-radius: 15px; 
            object-fit: cover; border: 2px solid var(--text); margin-bottom: 15px;
        }

        .download-links { display: flex; flex-direction: column; gap: 10px; }

        .link-item {
            padding: 12px; background: var(--tiktok-cyan);
            border: 2px solid var(--text); border-radius: 10px;
            text-decoration: none; color: var(--text); font-weight: 700; font-size: 14px;
        }

        /* LOADING */
        .loader { display: none; margin: 20px auto; width: 30px; height: 30px; border: 4px solid #f3f3f3; border-top: 4px solid var(--tiktok-pink); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="wrapper">
        <h1>TIK-DOWN.</h1>
        <p>Download Video TikTok Tanpa Watermark (HD)</p>

        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Tempel link video di sini...">
        </div>

        <button class="btn-download" onclick="getDownload()">AMBIL VIDEO</button>

        <div class="loader" id="loader"></div>

        <div id="result">
            <img src="" id="videoThumb" class="thumb">
            <h4 id="videoAuthor" style="margin-bottom: 15px; font-size: 14px;">@Username</h4>
            <div class="download-links">
                <a href="#" id="linkNoWm" class="link-item" target="_blank">Download (Tanpa WM)</a>
                <a href="#" id="linkMusic" class="link-item" style="background: #eee;" target="_blank">Download Audio (MP3)</a>
            </div>
        </div>
    </div>

    <script>
        async function getDownload() {
            const url = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');

            if (!url) return alert("Masukkan URL dulu, Tuan Noxa!");

            // Tampilkan Loading
            loader.style.display = "block";
            resultDiv.style.display = "none";

            try {
                // MENGGUNAKAN API GRATIS (Contoh: Tikwm API)
                const response = await fetch(`https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`);
                const resData = await response.json();

                if (resData.code === 0) {
                    const data = resData.data;
                    
                    // Update UI
                    document.getElementById('videoThumb').src = data.cover;
                    document.getElementById('videoAuthor').innerText = `@${data.author.unique_id}`;
                    document.getElementById('linkNoWm').href = data.play;
                    document.getElementById('linkMusic').href = data.music;

                    // Munculkan Result
                    loader.style.display = "none";
                    resultDiv.style.display = "block";
                } else {
                    alert("Video tidak ditemukan atau link salah.");
                    loader.style.display = "none";
                }

            } catch (error) {
                console.error(error);
                alert("Gagal mengambil data. Coba lagi nanti.");
                loader.style.display = "none";
            }
        }
    </script>
</body>
</html>
]
